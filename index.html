<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoftNexus - Coming Soon</title>
  <link rel="icon" type="image/png" href="img/softremov.png">
  <link rel="shortcut icon" type="image/png" href="img/softremov.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 3rem;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #0288d1;
      margin-bottom: 1.5rem;
      letter-spacing: -1px;
    }

    .coming-soon {
      font-size: 4rem;
      font-weight: 800;
      color: #0288d1;
      margin-bottom: 2rem;
      letter-spacing: -2px;
      text-transform: uppercase;
    }

    .tagline {
      font-size: 1.4rem;
      color: #666;
      margin-bottom: 2.5rem;
      font-weight: 400;
      line-height: 1.5;
    }

    .founder {
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 3rem;
    }

    .founder a {
      color: #0288d1;
      text-decoration: none;
    }

    .founder a:hover {
      text-decoration: underline;
    }

    .notify-btn {
      background: #0288d1;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(2, 136, 209, 0.3);
    }

    .notify-btn:hover {
      background: #0277bd;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(2, 136, 209, 0.4);
    }

    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #e1f5fe;
      color: #0288d1;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      border: 1px solid #b3e5fc;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .coming-soon {
        font-size: 2.8rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      .status {
        position: static;
        margin-bottom: 2rem;
        display: inline-block;
      }

      .logo {
        width: 150px;
        height: 150px;
      }

      .logo img {
        width: 150px;
        height: 150px;
      }
    }

    @media (min-width: 1024px) {
      .logo {
        width: 250px;
        height: 250px;
      }

      .logo img {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="img/softremov.png" alt="SoftNexus Logo">
    </div>

    <div class="coming-soon">Coming Soon</div>
    <h1>SoftNexus</h1>
    <p class="tagline">Building smart web & mobile solutions</p>
    <p class="founder">Founded by <a href="https://x.com/Clankak" target="_blank">@Clankak</a></p>

    <button class="notify-btn" onclick="window.open('https://x.com/Softt_Nexus', '_blank')">
      Get Notified
    </button>
  </div>

  <script>
    // Script for future functionality if needed
  </script>
</body>
</html>
